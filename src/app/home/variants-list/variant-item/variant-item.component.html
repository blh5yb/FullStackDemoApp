
<ion-card (click)="viewVariant()" style="border-radius: 10px;padding: 0px; cursor: pointer; margin-top: 20px;">
  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col class="ion-no-padding" size="2">
      <ion-label style="padding-right: 5px;" class="text-header-sm">{{variant.chr}}</ion-label>
    </ion-col>
    <ion-col style="border-left: 1px solid var(--ion-color-dark)" class="ion-text-left" size="10">
      <ion-row>
        <ion-col size="10">
          <ion-label>{{variant.variant_type}}</ion-label>
        </ion-col>
        <ion-col class="ion-text-right" size-xs="2">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>pos: {{variant.pos}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>qual: {{variant.quality}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label><ion-text color="success">{{variant.ref}}</ion-text> -> <ion-text color="danger">{{variant.alt}}</ion-text></ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-card>
