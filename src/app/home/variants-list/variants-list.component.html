<ion-row style="margin-top: 20px; margin-bottom: 10px;" class="ion-align-items-center ion-justify-content-center">
  <ion-col size="12">
    <!--<ion-item [hidden]="!(variants.length < max_variants)" style="cursor: pointer" (click)="createVariant()" detail="true">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Create a new variant (up to {{max_variants - variants.length}})
    </ion-item>-->
    <ion-item [hidden]="!(variants.length < max_variants)" *ngIf="variants.length < max_variants" style="cursor: pointer" (click)="createVariant()" detail="true">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Create a new variant (up to {{max_variants - variants.length}})
    </ion-item>
  </ion-col>
</ion-row>
<div *ngIf="variants.length">
  <ion-row *ngIf="isMobile" style="margin-bottom: -30px; padding-left: 5px;" class="ion-align-items-center ion-justify-content-center">
    <div class="scrolling-wrapper">
      <ion-button *ngFor="let item of filterKeys; let i = index" 
        fill="outline" shape="round" size="small"
        color="dark"  [disabled]="isLoading"
        style="padding: 10px;"
        (click)="chooseFilters(item)"
      >
        <ion-text class="text-size-xs">{{item}}&nbsp;</ion-text><ion-icon name="chevron-down"></ion-icon>
      </ion-button>
    </div>
  </ion-row>
  <ion-row *ngIf="!isMobile" class="ion-align-items-center ion-justify-content-center">
    <ion-col *ngFor="let item of filterKeys; let i = index" size="4">
      <ion-button fill="outline"
        color="dark"  [disabled]="isLoading"
        expand="block"
        (click)="chooseFilters(item)"
      >
        <ion-text class="text-size-xs">{{item}}</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
<ion-row *ngIf="chromosomes.length" style="margin-top: 20px;" class="ion-align-items-center ion-justify-content-center">
  <ion-col *ngFor="let variant of filteredVariants; let i = index;" class="ion-text-center" size-xs="12" size-sm="9" size-md="6">
    <app-variant-item [variant]="variant" [user]="user" [chromosomes]="chromosomes"
      [index]="i"
    ></app-variant-item>
  </ion-col>
</ion-row>
